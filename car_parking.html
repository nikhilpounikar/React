<!DOCTYPE html>
<html lang="en">

<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>React App</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // Create handlers to increase and decrease vehicle count here

    let counts = [0, 0, 0, 0];
    function changeCount(index, count) {

      counts[index] += count;
      rootElement.render(<App />);

    }

    const App = () => (
      <>
        <p>List of all the vehicles count in the parking.</p>
        <ol>
          <li>
            <p>
              <b>Car: {counts[0]}</b> &emsp;


            </p>

            <button onClick={() => { changeCount(0, 1) }}>Increase</button>
            <button onClick={() => { changeCount(0, -1) }}>Descrease</button>
          </li>
          <li>
            <p>
              <b>Bike: {counts[1]}</b> &emsp;


            </p>
            <button onClick={() => { changeCount(1, 1) }}>Increase</button>
            <button onClick={() => { changeCount(1, -1) }}>Descrease</button>
          </li>
          <li>
            <p>
              <b>Scooty:{counts[2]} </b> &emsp;



            </p>
            <button onClick={() => { changeCount(2, 1) }}>Increase</button>
            <button onClick={() => { changeCount(2, -1) }}>Descrease</button>
          </li>
          <li>
            <p>
              <b>Bicycle:{counts[3]}</b> &emsp;



            </p>
            <button onClick={() => { changeCount(3, 1) }}>Increase</button>
            <button onClick={() => { changeCount(3, -1) }}>Descrease</button>
          </li>
        </ol>
      </>
    );

    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</body>

</html>
